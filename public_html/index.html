<html>
    <head>
        <title>Bartók Roland</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="JSWeb.js" type="text/javascript"></script>
    </head>
    <body>
         <main>
            <header>
                <h1>WebShop - Cars</h1>
            </header>
             <article>
                 <table style="width:100%" id="alap">
                     <tr>
                         <th>Autó modell</th>
                         <th>Ára</th>
                         <th>Évjárat</th>
                     </tr>
                 </table>
                 <br>
                 <fieldset>
                     <div>
                         <label>Új jármű felvétele:</label>
                         <br>
                         <label for="NewNev">Termék név:</label>
                         <input type="text" id="NewNev" value="">
                     </div>
                     <div>
                         <label for="NewAr">Termék ára:</label>
                         <input type="text" id="NewAr" value="0 Ft">
                     </div>
                     <div>
                         <label for="NewEvjarat">Évjárat:</label>
                         <input type="text" id="NewEvjarat" value="2020">
                     </div>
                     <div>
                         <input type="button" id="ok" value="Küldés">
                     </div>
                 </fieldset>
            </article>
            <footer> 
                <p>Készítette: Bartók Roland</p>
            </footer>
        </main>
    </body>
</html>
